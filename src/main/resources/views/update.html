<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>book list</title>
</head>
<body>

<p class="lead text-center">book list.</p>

<div class="container">

<form role="form" th:action="@{/book/find/list/all}" method="get">
    <button type="submit" class="btn btn-default">back</button>
</form>

    <br>

<form role="form" th:action="@{/book/update}" th:object="${book}" method="post">
    <div class="form-inline">
    <input type="hidden" name="id" th:value="${id}" />
    <table class="table table-striped table-hover">
        <tr>
            <td>title</td><td><input type="text" name="name" th:value=${name} class="form-control"></td>
        </tr>
        <tr>
            <td>author</td><td><input type="text" name="author" th:value=${author} class="form-control"></td>
        </tr>
        <tr>
            <td>description</td><td><input type="text" name="description" th:value=${description} class="form-control"></td>
        </tr>
        <tr>
            <td>delete</td>
            <td>
                <input type="checkbox" name="delFlg" th:checked="${delFlg == 1}" th:value=1></input>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">add/edit</button>
    </div>
</form>

</div>

</body>
</html>
